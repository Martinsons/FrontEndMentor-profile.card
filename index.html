<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>

  <img src="./images/bg-pattern-top.svg" alt="pattern-top" class="pattern-top">
  <img src="./images/bg-pattern-bottom.svg" alt="pattern-bottom" class="pattern-bottom">


  <div class="card">
    <div class="card-top">
      <img src="./images/bg-pattern-card.svg" alt="card background">
    </div>
    <div class="card-middle">
      <img src="./images/image-victor.jpg" alt="Victor Crest profile picture">
      <h4>Victor Crest <span>26</span></h4>
      <h5 class="city">London</h5>
    </div>
    <div class="card-bottom">
      <div class="info">
        <h3>80K</h3>
        <small>Followers</small>
      </div>
      <div class="info">
        <h3>803K</h3>
        <small>Likes</small>
      </div>
      <div class="info">
        <h3>1.4K</h3>
        <small>Photos</small>
      </div>
    </div>
  </div>
  
</body>
</html>
